<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Estudos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>Organizador de Estudos</h1>
            <input type="text" id="subjectInput" placeholder="Nome da Matéria">
            <input type="text" id="topicInput" placeholder="Nome do Tópico">
            <button id="addButton">Adicionar</button>
            <button id="clearButton">Limpar Tudo</button>
            <div id="schedule"></div>
        </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registrado com sucesso: ', registration);
                }, function(error) {
                    console.log('Falha ao registrar o Service Worker: ', error);
                });
            });
        }
    </script>
</body>
</html>
